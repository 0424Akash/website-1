{% extends 'base.html' %}
{% load i18n %}
{% block content %}

    <form action="/settings/" method="POST">{% csrf_token %}

        <h2> {% trans "General" %} </h2><br />
        {% if spamfiltering %}
            <input type="checkbox" name="spam_filtering" checked="yes">
        {% else %}
            <input type="checkbox" name="spam_filtering">
        {% endif %}
        {% trans "Spam Filtering?" %}<br />
        <br />
        <h2> {% trans "Change Password" %} </h2><br />
        {% trans "Old Password:" %} <input type="password" name="password1"><br />
        {% trans "New Password:" %} <input type="password" name="password2"><br />
        <br />
        <input type="submit" value="Save">

    </form>
{% endblock %}
