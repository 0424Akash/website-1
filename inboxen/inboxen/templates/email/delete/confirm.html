{% extends 'base.html' %}

{% load i18n %}

{% block content %}

    <h2> {% trans "Really?" %} </h2>
    <p> {% trans "Are you sure you want to delete" %} {{ alias }}, {% trans "all your emails sent to this email will be deleted and future emails sent to this email will be ignored." %}</p><br />
    <form action="/email/delete/{{ alias }}" method="POST">
        {% csrf_token %} 
        <input type="hidden" name="confirm" value="{{ alias }}">
        <input type="submit" value="Delete">
    </form>

{% endblock %}
