{% extends 'base.html' %}
{% load i18n %}
{% block content %}

    <form action="/user/settings/" class="form form-settings" method="POST">{% csrf_token %}

        <div class="input-prepend input-append">
            <span class="add-on">
            {% if spamfiltering %}
                <input type="checkbox" id="appendedInput" name="spam_filtering" checked="yes">
            {% else %}
                <input type="checkbox" id="appendedInput" name="spam_filtering">
            {% endif %}
            </span>
            <span class="add-on">{% trans "Spam Filtering" %}</span>
        </div>

        <br />
        <div class="input-append" >
            <select name="html-preference">
                {% if htmlpreference == 0 %}
                    <option value="0" selected="selected">{% trans "Reject HTML" %}</option>
                {% else %}
                    <option value="0">{% trans "Reject HTML" %}</option>
                {% endif %}
                
                {% if htmlpreference == 1 %}
                    <option value="1" selected="selected">{% trans "Prefer Plain-text" %}</option>
                {% else %}
                    <option value="1">{% trans "Prefer Plain-text" %}</option>
                {% endif %}
                
                {% if htmlpreference == 2 %}
                    <option value="2" selected="selected">{% trans "Prefer HTML" %}</option>
                {% else %}
                    <option value="2">{% trans "Prefer HTML" %}</option>
                {% endif %}
            </select>
            <span class="add-on">{% trans "for my emails" %}</span>
            <br /><br />
        </div><br />
        
        {% if error %}
            <p> {{ error }} </p><br />
        {% endif %}

        <input type="password" name="password1" placeholder="Old Password"><br />
        <input type="password" name="password2" placeholder="New Password"><br />
        <input type="password" name="password3" placeholder="Repeat Password"><br />
        <br />
        <button class="btn btn-primary">{% trans "Save" %}</button>
        <a href="/user/profile" class="btn">{% trans "Cancel" %}</a>

    </form>
{% endblock %}
