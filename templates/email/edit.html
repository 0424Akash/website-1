{% extends 'base.html' %}

{% load i18n %}

{% block content %}
<form class="form" action="/email/edit/{{ object.inbox }}@{{ object.domain }}/" method="POST">
    {% csrf_token %}
    <p> Edit inbox <strong>{{ object.inbox }}@{{ object.domain }}</strong></p>
    {{ form.as_p }}
    <button class="btn">{% trans "Save" %}</button>
    <a class="btn" href="/user/home">{% trans "Cancel" %}</a>
</form>
{% endblock %}
