{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<div class="login">
    {% if form.errors %}
        <p class="alert alert-error">{% trans "Your username and password didn't match. Please try again." %}</p>
    {% endif %}

    <form method="post" class="form" action="{% url 'user-login' %}">
    {% csrf_token %}
    <table>
    <tr>
        <td>{{ form.username }}</td>
    </tr>
    <tr>
        <td>{{ form.password }}</td>
    </tr>
    </table>

    <button type="submit" class="btn btn-centre">{% trans "Login" %}</button>
    <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>
{% endblock %}
