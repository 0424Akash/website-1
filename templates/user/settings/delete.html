{% extends 'base.html' %}

{% load i18n %}

{% block content %}

  <div class="tabbable">
        <ul class="nav nav-tabs">
            <li><a href="{% url 'user-settings' %}" data-toggle="tab">{% trans "General" %}</a></li>
            <li><a href="{% url 'user-password' %}" data-toggle="tab">{% trans "Change Password" %}</a></li>
            <li><a href="{% url 'user-liberate' %}" data-toggle="tab">{% trans "Liberate Data" %}</a></li>
            <li class="active"><a href="{% url 'user-delete' %}" data-toggle="tab">{% trans "Delete Account" %}</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="tab1">
                <form method="POST" action="/user/settings/delete/" class="form wide-form form-open-top">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <a href="/user/home" class="btn">{% trans "Don't delete my account!" %}</a>
                    <button class="btn btn-danger">{% trans "Delete my account" %}</button>
                </form>
        </div>
    </div>
{% endblock %}
