{% extends 'blog/blog.html' %}

{% load i18n %}

{% block content %}

    {% if user.is_staff %}
        <p class="text-right">
            <a href="{% url 'blog-post-edit' postid=post.id %}" class="btn">{% trans "Edit" %}</a>
            <a href="{% url 'blog-post-delete' postid=post.id %}" class="btn btn-danger">{% trans "Delete" %}</a>
        </p>
    {% endif %}

    <h2 class="inline">{{ post.subject }}</h2>
    <p class="text-right" title="{{ post.date|date:"r" }}"><i>{{ post.date|date:"jS F Y" }}</i></p>
    <p> {{ post.rendered_body|safe }}</p><br />

{% endblock %}
