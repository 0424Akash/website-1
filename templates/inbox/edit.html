{% extends 'base.html' %}

{% load i18n %}

{% block content %}
<form class="form" action="{% url 'single-inbox' inbox=inbox.inbox domain=inbox.domain.domain %}" method="POST">
    {% csrf_token %}
    <p> Edit inbox <strong>{{ inbox.inbox }}@{{ inbox.domain.domain }}</strong></p>
    {{ form.as_p }}
    <button class="btn">{% trans "Save" %}</button>
    <a class="btn" href="{% url 'user-home' %}">{% trans "Cancel" %}</a>
</form>
{% endblock %}
